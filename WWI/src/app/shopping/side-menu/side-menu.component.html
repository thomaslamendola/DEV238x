<section>
  <ul *ngFor="let item of observableProducts | async">
    <li>{{item.category}}</li>
    <ul *ngIf="item.subcategories.length > 0">
      <li class="clickable" *ngFor="let subcategory of item.subcategories" (click)="click($event.target.innerHTML)">{{subcategory.name}}</li>
    </ul>
  </ul>
</section>
